apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoservice-v1
  labels:
    app: demoservice
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoservice
      version: v1
  template:
    metadata:
      labels:
        app: demoservice
        version: v1
    spec:
      containers:
      - name: demoservice
        image: jduimovich/kdemo-app:200208225457
        resources:
          limits:
            cpu: "200m"
            memory: "64Mi"
          requests:
            cpu: "100m"
            memory: "64Mi"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
